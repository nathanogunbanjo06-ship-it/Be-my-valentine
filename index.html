<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #a4133c);
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .active {
      display: flex;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div id="screen1" class="screen active">
  <div class="card">
    <h1>Hi Baby, would you be my valentine? üíï</h1>
    <button id="yes">Yes üíò</button>
    <button id="no">No</button>
  </div>
</div>

<div id="screen2" class="screen">
  <div class="card">
    <h1>It's a Date!!!!! ‚ù§Ô∏è</h1>
    <p>I love you</p>
    <p>Yeah, you better have said yes tf üíê</p>
  </div>
</div>

<script>
  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üåπ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);

  // No button dodges
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  });

  // Yes button grows
  const yesBtn = document.getElementById("yes");
  let scale = 1;
  yesBtn.addEventListener("mouseover", () => {
    scale += 0.1;
    yesBtn.style.transform = `scale(${scale})`;
  });

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function confettiBlast() {
    const pieces = [];
    for (let i = 0; i < 200; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        dx: Math.random() * 6 - 3,
        dy: Math.random() * 6 - 3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = ["#ff4d6d","#ffd6e0","#ff8fab"][Math.floor(Math.random()*3)];
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
      });
      requestAnimationFrame(animate);
    }
    animate();
  }

  // Yes click
  yesBtn.onclick = () => {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
    confettiBlast();
  };
</script>

</body>
</html>
