  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #a4133c);
      overflow: hidden;
    }

    /* Screens */
    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    /* Floating wrapper */
    .card-wrapper {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Card */
    .card {
      background: white;
      padding: 48px 36px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      max-width: 380px;
      position: relative;
      animation: popIn 0.9s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* GIF */
    .hero-gif {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      display: block;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 22px;
      font-size: 24px;
      line-height: 1.3;
    }

    /* Button layout */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background: #ddd;
      position: relative; /* starts normal */
    }

    /* Floating emojis */
    .float-emoji {
      position: absolute;
      bottom: -30px;
      font-size: 26px;
      animation: floatUp 6s linear infinite;
      opacity: 0.75;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
