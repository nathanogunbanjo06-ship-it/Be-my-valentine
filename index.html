<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #a4133c);
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    .card-wrapper {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Wider Card */
    .card {
      background: white;
      padding: 60px 60px;      /* more horizontal padding */
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      max-width: 600px;        /* wider card */
      width: 90%;              /* responsive */
      min-height: 400px;
      position: relative;
      animation: popIn 0.9s ease forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .hero-gif {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      display: block;
      pointer-events: none;
    }

    h1 {
      margin: 0 0 22px;
      font-size: 24px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background: #ddd;
      position: relative;
    }

    .float-emoji {
      position: absolute;
      bottom: -30px;
      font-size: 26px;
      animation: floatUp 6s linear infinite;
      opacity: 0.75;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<!-- Screen 1 -->
<div id="screen1" class="screen active">
  <div class="card-wrapper">
    <div class="card">
      <img
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj9Vl-o2di1itzs_DTnwfXGsSXz8WXXR1Jm6u5a-v-Pmk91J-FgjFDzP2X6LsFci3jhSMxCIluUqsOO6vWtshjg8MvtEFDdn7AHt4NPgXs6JvIvMpg1OQ-D6tvkmn68-MItzF_PYKtegCKZXu6Mo-WfgUQfSwFk2EyjE9DIIIPtKTXV2gc6YTsJfPQA1zw/s1000/ezgif.com-animated-gif-maker.gif-valentine-glendas%20world.gif"
        class="hero-gif"
        alt="Valentine GIF"
      />

      <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
  <div class="card-wrapper">
    <div class="card">
      <img
        src="https://i.pinimg.com/originals/a0/cb/80/a0cb806676529800ec59054926b29f7c.gif"
        class="hero-gif"
        alt="Celebration GIF"
      />
      <p>Yeah, you better have said yes tf üíê</p>
    </div>
  </div>
</div>

<script>
  /* Floating emojis */
  const emojis = ["üåπ", "üíñ", "üíò", "‚ù§Ô∏è"];
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float-emoji";
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
  }, 260);

  /* No button dodges safely within viewport */
  const noBtn = document.getElementById("no");
  ["mouseenter", "click", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, () => {
      const vw = window.innerWidth - noBtn.offsetWidth - 10;
      const vh = window.innerHeight - noBtn.offsetHeight - 10;
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * vw + "px";
      noBtn.style.top = Math.random() * vh + "px";
    });
  });

  /* Confetti */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function confettiBlast() {
    const pieces = Array.from({ length: 160 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      dx: Math.random() * 5 - 2.5,
      dy: Math.random() * 5 - 2.5,
      size: Math.random() * 18 + 14,
      emoji: "üíñ"
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.font = `${p.size}px serif`;
        ctx.fillText(p.emoji, p.x, p.y);
        p.x += p.dx;
        p.y += p.dy;
      });
      requestAnimationFrame(animate);
    }
    animate();
  }

  document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
    confettiBlast();
  });
</script>

</body>
</html>
